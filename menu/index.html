<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>interpolate-sizeのサンプル | メニュー</title>

  <link rel="stylesheet" href="../style.css"/>

  <!-- アイコンの読み込み -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

  <style>
    :root {
      interpolate-size: allow-keywords;
    }

    .button {
      width: 56px; /* ホバー前の幅 */
      transition: width 0.4s cubic-bezier(0.19, 1, 0.22, 1); /* easeOutExpo */
      overflow: hidden;
      white-space: nowrap;
      padding: 8px;
      border-radius: 28px;
      border: none;
      cursor: pointer;
      display: grid;
      grid-auto-flow: column;
      align-items: center;
      background-image: linear-gradient(-30deg, rgb(243 143 187), rgb(232 156 133));

      &:hover,
      &:focus-visible {
        /* 隠していた文字を表示 */
        width: auto;
      }

      @media (any-hover: hover) {
        &:hover {
          .button-icon {
            background-color: rgb(255 255 255 / 80%);
          }
        }
      }
    }

    .button-icon {
      display: inline-grid;
      place-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: rgb(255 255 255 / 70%);
      transition: background-color 0.3s;
    }

    .button-text {
      padding: 0 24px 0 16px;
      color: #ffffff;
    }

    .wrapper {
      position: fixed;
      left: calc(50% - 100px);
      height: 100%;
      display: grid;
      place-content: center;
      gap: 8px;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <button class="button">
    <span class="button-icon">Z</span>
    <span class="button-text">ポストする</span>
  </button>

  <button class="button">
    <span class="button-icon"><span class="material-icons">share</span></span>
    <span class="button-text">シェア</span>
  </button>

  <button class="button">
    <span class="button-icon"><span class="material-icons">link</span></span>
    <span class="button-text">URLをコピーする</span>
  </button>
</div>
</body>
</html>
