<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>interpolate-sizeのサンプル | アコーディオン</title>

  <link rel="stylesheet" href="../style.css"/>

  <style>
    :root {
      interpolate-size: allow-keywords;
    }

    details {
      width: 240px;
      color: #f3fbff;
      border-radius: 8px;
      background-color: rgb(255 255 255 / 20%);
      backdrop-filter: blur(2px);
      box-shadow: 0 2px 8px rgb(50 50 93 / 20%);

      position: relative;
      /* 枠線 */
      &::before {
        position: absolute;
        inset: 0;
        pointer-events: none;
        content: "";
        background: linear-gradient(-90deg, rgb(243 143 187), rgb(232 156 133)) border-box;
        border: 8px solid transparent;
        border-radius: 8px;
        mask-image: linear-gradient(#000, #000), linear-gradient(#000, #000);
        mask-clip: padding-box, border-box;
        mask-composite: exclude;
      }

      /* アコーディオンの中身のスタイル */

      &::details-content {
        transition: height 0.4s, content-visibility 0.4s allow-discrete;
        height: 0;
        overflow: clip;
      }

      /* 開いた時のスタイル */

      &[open]::details-content {
        height: auto;
      }

      > div {
        padding: 16px;
        color: #141c20;
      }
    }

    summary {
      padding: 0.6em 1.2em 0.4em 1.2em;
      border-radius: 8px;
      background: linear-gradient(-90deg, rgb(243 143 187), rgb(232 156 133));
    }

    .wrapper {
      height: 200px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <details name="group">
    <summary>
      アコーディオン
    </summary>
    <div>
      1行目<br>2行目
    </div>
  </details>

  <details name="group">
    <summary>
      リスト
    </summary>
    <div>
      <ol>
        <li>アイテム</li>
        <li>アイテム</li>
        <li>アイテム</li>
        <li>アイテム</li>
        <li>アイテム</li>
      </ol>
    </div>
  </details>

  <details name="group">
    <summary>
      リスト
    </summary>
    <div>
      <ol>
        <li>アイテム</li>
        <li>アイテム</li>
        <li>アイテム</li>
      </ol>
    </div>
  </details>
</div>
</body>
</html>
