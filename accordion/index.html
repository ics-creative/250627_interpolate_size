<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interpolate-sizeのサンプル</title>

    <link rel="stylesheet" href="../style.css" />

    <style>
      :root{
        interpolate-size: allow-keywords;
      }

      details {
        width: 240px;
        /*border: 6px solid #ef89cf;*/
        border-radius: 8px;
        color: #f3fbff;
        background: linear-gradient(-45deg, rgba(238, 174, 202, 1) 0%, rgba(148, 165, 233, 1) 100%);
        box-shadow: 0 2px 8px rgba(50, 50, 93, 0.2);

        position: relative;
        &::before {
          position: absolute;
          inset: 0;
          pointer-events: none;
          content: "";
          background: linear-gradient(-45deg, rgba(238, 174, 202, 1), rgba(148, 165, 233, 1)) border-box;
          border: 4px solid transparent;
          border-radius: 8px;
          mask-image: linear-gradient(#000, #000), linear-gradient(#000, #000);
          mask-clip: padding-box, border-box;
          mask-composite: exclude;
        }

        /* アコーディオンの中身のスタイル*/
        &::details-content {
          transition: height 0.4s, content-visibility 0.4s allow-discrete;
          height: 0;
          overflow: clip;
        }

        /* 開いた時のスタイル */
        &[open]::details-content {
          height: auto;
        }

        > div {
          padding: 16px;
          color: #141c20;
          overflow: hidden;
          border-radius: 8px;
          background-color: #f7f8ff;
        }
      }


      summary {
        padding: 0.6em 1.2em 0.4em 1.2em;
      }


      .wrapper {
        height: 200px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <details>
        <summary>
          アコーディオン
        </summary>
        <div >
          1行目<br>2行目
        </div>
      </details>
      <details>
        <summary>
          リスト
        </summary>
        <div >
          <ol>
            <li>アイテム</li>
            <li>アイテム</li>
            <li>アイテム</li>
          </ol>
        </div>
      </details>
    </div>
  </body>
</html>
